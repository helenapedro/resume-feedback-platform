spring:
  application:
    name: resume-api
  profiles:
    default: dev

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.pedro.resumeapi.ai.kafka.AiJobRequestedMessageSerializer

  data:
    mongodb:
      uuid-representation: standard
    redis:
      host: ${REDIS_URL}
      port: ${SPRING_DATA_REDIS_PORT}

app:
  ai-jobs:
    topic: ${KAFKA_PREFIX:}resume-ai-jobs
  storage:
    backend: LOCAL
    local-dir: ./data/resume-storage
    s3:
      presign-expiration: 10m
  security:
    rate-limit:
      share:
        enabled: true
        requests: 120
        window: 1m

logging:
  level:
    root: WARN
