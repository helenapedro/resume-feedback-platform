<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Feedback API</title>
  <style>
    :root {
      --bg0: #fff7ed;
      --bg1: #ffedd5;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #6b7280;
      --accent: #ea580c;
      --accent2: #f97316;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 0% 0%, var(--bg1), var(--bg0) 60%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(860px, 100%);
      background: var(--card);
      border: 1px solid #fed7aa;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(234, 88, 12, 0.12);
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(1.6rem, 2vw, 2rem);
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }
    .links {
      display: grid;
      gap: 10px;
      margin-top: 14px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      width: fit-content;
    }
    .hint {
      margin-top: 18px;
      font-family: Consolas, "Courier New", monospace;
      font-size: 0.9rem;
      color: #374151;
      background: #fff7ed;
      border: 1px dashed #fdba74;
      border-radius: 10px;
      padding: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Resume Feedback API</h1>
    <p>Service is running. Use JWT login and call the protected endpoints from Postman or your frontend.</p>

    <div class="links">
      <a href="/actuator/health">Health Check</a>
      <a href="/api/auth/login">Auth Endpoint</a>
    </div>

    <pre class="hint">POST /api/auth/login
POST /api/resumes   (Bearer token + multipart form-data: file, title)</pre>
  </main>
</body>
</html>
