services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: resume_feedback
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    volumes:
      - resume_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - resume_mongo_data:/data/db

volumes:
  resume_mysql_data:
  resume_mongo_data:
