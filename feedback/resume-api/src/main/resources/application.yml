spring:
  application:
    name: resume-api
  profiles:
    default: dev

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.pedro.resumeapi.ai.kafka.AiJobRequestedMessageSerializer

app:
  ai-jobs:
    topic: resume-ai-jobs

logging:
  level:
    root: WARN
