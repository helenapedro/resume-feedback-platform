spring:
  application:
    name: resume-worker
  profiles:
    default: prod
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_PREFIX:}resume-worker
      auto-offset-reset: earliest

app:
  ai-jobs:
    topic: ${KAFKA_PREFIX:}resume-ai-jobs
    retry:
      max-attempts: 5
      initial-backoff: PT10S
      max-backoff: PT5M
      poll-interval: PT30S
  ai-feedback:
    model: gemini-1.5-flash
    prompt-version: v1
    gemini:
      enabled: true
      api-key: ${GEMINI_API_KEY:}
      base-url: https://generativelanguage.googleapis.com
      model: gemini-1.5-flash
      temperature: 0.4
      max-output-tokens: 600

logging:
  level:
    root: INFO
