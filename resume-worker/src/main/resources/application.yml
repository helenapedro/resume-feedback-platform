spring:
  application:
    name: resume-worker
  profiles:
    default: prod
  data:
    mongodb:
      uuid-representation: standard
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_PREFIX:}resume-worker
      auto-offset-reset: earliest
    properties:
      security.protocol: ${SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL:SSL}
      ssl.keystore.type: ${SPRING_KAFKA_PROPERTIES_SSL_KEYSTORE_TYPE:PEM}
      ssl.truststore.type: ${SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_TYPE:PEM}
      ssl.keystore.key: ${SPRING_KAFKA_PROPERTIES_SSL_KEYSTORE_KEY:${KAFKA_CLIENT_CERT_KEY:}}
      ssl.keystore.certificate.chain: ${SPRING_KAFKA_PROPERTIES_SSL_KEYSTORE_CERTIFICATE_CHAIN:${KAFKA_CLIENT_CERT:}}
      ssl.truststore.certificates: ${SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_CERTIFICATES:${KAFKA_TRUSTED_CERT:}}
app:
  ai-jobs:
    kafka-enabled: ${APP_AI_JOBS_KAFKA_ENABLED:false}
    topic: ${KAFKA_PREFIX:}resume-ai-jobs
    retry:
      max-attempts: 5
      initial-backoff: PT10S
      max-backoff: PT5M
      poll-interval: PT30S
  ai-feedback:
    model: gemini-1.5-flash
    prompt-version: v1
    gemini:
      enabled: true
      api-key: ${GEMINI_API_KEY:}
      base-url: https://generativelanguage.googleapis.com
      model: gemini-1.5-flash
      temperature: 0.4
      max-output-tokens: 600

logging:
  level:
    root: INFO
